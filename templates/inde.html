{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <a href="{{ url_for('create_user') }}" class="btn btn-success btn-custom">+ Add User</a>
</div>

<div class="card p-3">
    <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('update_user', id=user.id) }}" class="btn btn-warning btn-sm btn-custom">Edit</a>
                    <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
