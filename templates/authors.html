<!DOCTYPE html>
<html>
<head><title>Authors</title></head>
<body>
  {% extends "basee.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Books by Authors</h2>
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary mb-4">Back to Dashboard</a>

  <div class="row">
    {% for author, books in author_books.items() %}
    <div class="col-md-4 mb-4">
      <div class="card shadow h-100">
        <div class="card-header bg-dark text-white">
          <h5 class="card-title mb-0">{{ author }}</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            {% for book in books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ book.title }}
              <span class="badge bg-success rounded-pill">{{ book.available }} available</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

</body>
</html>
