<!DOCTYPE html>
<html>
<head><title>Edit Book</title></head>
<body>
  <h2>Edit Book</h2>
  <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
    <input type="text" name="title" value="{{ book.title }}" required><br>
    <input type="text" name="author" value="{{ book.author }}" required><br>
    <input type="number" name="copies" value="{{ book.copies }}" min="1" required><br>
    <button type="submit">Save</button>
  </form>
  <a href="{{ url_for('dashboard') }}">Back</a>
</body>
</html>
