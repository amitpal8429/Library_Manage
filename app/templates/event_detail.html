{% extends 'base.html' %}
{% block content %}
<h2>{{ event.title }}</h2>
<p><strong>Time:</strong> {{ event.time }}</p>
<p><strong>Description:</strong> {{ event.description }}</p>
<p><strong>Available:</strong> {{ event.capacity - event.booked }}</p>

{% if current_user.is_authenticated %}
  <a href="{{ url_for('events.book_event', event_id=event.id) }}" class="btn btn-success">Book Now</a>
{% else %}
  <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Login to Book</a>
{% endif %}
{% endblock %}
